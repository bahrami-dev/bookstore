{% extends '_base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
This is our homepage!
{% if user.is_authenticated %}
    <p>Hi {{user.email}}</p>
    <p><a href="{% url 'logout' %}">Log out</a></p>
{% else %}
    <p>You are not login</p>
    <a href="{% url 'login' %}">Log In</a>
    <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock%}
